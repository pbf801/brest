<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Area - Brest</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <!-- Custom CSS -->
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .input-container {
            position: relative;
        }
        .input-container i {
            position: absolute;
            top: 14px;
            left: 12px;
            color: #7f8c8d;
        }
        .input-container input {
            padding-left: 40px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button-container button {
            flex: 1;
        }
        #poll-area button {
            background-color: #2ecc71;
        }
        #poll-area button:hover {
            background-color: #27ae60;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script>
        // Configuración de Firebase
        var firebaseConfig = {
          apiKey: "AIzaSyDhShQ1U9cmnr6whwwL5nWkQtkn8hY7vzg",
          authDomain: "videointercanvi.firebaseapp.com",
          projectId: "videointercanvi",
          storageBucket: "videointercanvi.appspot.com",
          messagingSenderId: "1042801618740",
          appId: "1:1042801618740:web:e8754f6a8b2db04a027f61"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>

    <!-- Login Area -->
    <div class="container" id="login-area">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
        <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <button onclick="sendLoginLink()">Send Login Link</button>
    </div>

    <!-- Code Entry Area -->
    <div class="container" id="code-area" style="display:none;">
        <h2><i class="fas fa-key"></i> Enter Code</h2>
        <div class="input-container">
            <i class="fas fa-lock"></i>
            <input type="text" id="code" placeholder="Enter the code you received">
        </div>
        <button onclick="verifyCode()">Verify Code</button>
    </div>

    <!-- Poll Area -->
    <div class="container" id="poll-area" style="display:none;">
        <h2><i class="fas fa-poll"></i> Entrega del video</h2>
        <div class="button-container">
            <button onclick="submitVote('Option1')">USB</button>
            <button onclick="submitVote('Option2')">DVD Incluido</button>
        </div>
    </div>

    <script>
        function sendLoginLink() {
            const email = document.getElementById('email').value;
            firebase.auth().sendSignInLinkToEmail(email, {
                url: 'https://pbf801.github.io/brest', // URL de redirección tras login
                handleCodeInApp: true,
            }).then(() => {
                window.localStorage.setItem('emailForSignIn', email);
                document.getElementById('login-area').style.display = 'none';
                document.getElementById('code-area').style.display = 'block';
            }).catch((error) => console.log(error.message));
        }

        function verifyCode() {
            const code = document.getElementById('code').value;
            const email = window.localStorage.getItem('emailForSignIn');
            firebase.auth().signInWithEmailLink(email, window.location.href)
                .then(result => {
                    console.log('Login successful!');
                    document.getElementById('code-area').style.display = 'none';
                    document.getElementById('poll-area').style.display = 'block';
                })
                .catch(error => console.log(error.message));
        }

        const db = firebase.firestore();

        function submitVote(option) {
            const user = firebase.auth().currentUser;
            if (!user) {
                alert('You must be logged in to vote.');
                return;
            }

            const userEmail = user.email;
            const voteDoc = db.collection('votes').doc(userEmail);

            voteDoc.get().then((doc) => {
                if (doc.exists) {
                    alert('You have already voted.');
                } else {
                    voteDoc.set({ vote: option }).then(() => {
                        alert('Vote submitted successfully!');
                    }).catch((error) => console.error('Error submitting vote:', error));
                }
            }).catch((error) => console.error('Error fetching vote:', error));
        }

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('poll-area').style.display = 'block';
            }
        });
    </script>

</body>
</html>

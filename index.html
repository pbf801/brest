<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a29bfe, #81ecec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #2d3436;
    }

    .container {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #6c5ce7;
    }

    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 20px 0;
      border: 1px solid #dfe6e9;
      border-radius: 5px;
      font-size: 16px;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    button {
      background: #6c5ce7;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #81ecec;
    }

    .hidden {
      display: none;
    }

    .wistia-container {
      margin-top: 20px;
    }
  </style>
  <script src="https://fast.wistia.com/player.js" async></script>
  <script src="https://fast.wistia.com/embed/2csj5ee7bf.js" async type="module"></script>
</head>
<body>
  <div class="container">
    <h1>Enter Password</h1>
    <input type="password" id="password" placeholder="Enter the password">
    <button id="submit">Submit</button>
    <div id="content" class="hidden">
      <div class="wistia-container">
        <style>
          wistia-player[media-id='2csj5ee7bf']:not(:defined) { 
            background: center / contain no-repeat url('https://fast.wistia.com/embed/medias/2csj5ee7bf/swatch'); 
            display: block; 
            filter: blur(5px); 
            padding-top:75.0%; 
          }
        </style>
        <wistia-player media-id="2csj5ee7bf"></wistia-player>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>

</body>
</html>

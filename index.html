<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brest</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Encabezado minimalista con el título y flecha -->
    <header>
        <h1>Brest</h1>
        <a href="#updates"><i class="fas fa-chevron-down"></i></a>
    </header>

    <!-- Sección de actualizaciones -->
    <section id="updates" class="updates">
        <h2>Canal de Actualizaciones</h2>
        <div class="update">
            <div class="update-info">
                <span class="date">04/10/2024</span>
                <span class="time">16:30</span>
                <img src="https://media.tenor.com/IuABkwIwrUUAAAAM/loading-yellow.gif" class="loading-icon" alt="En Proceso">
            </div>
            <div class="status">
                <span>Videos Recibidos</span>
                <span>3/5</span>
            </div>
        </div>
        <!-- Actualización completa -->
        <div class="update">
            <div class="update-info">
                <span class="date">12/06/2024</span>
                <span class="time">00:00</span>
                <i class="fas fa-check complete"></i>
            </div>
            <div class="status">
                <span>Confirmación del Proyecto</span>
            </div>
        </div>
        
        <!-- Actualización en proceso con GIF de carga -->

    </section>

    <!-- Sección para encuestas -->
    <section id="polls" class="polls">
        <h2>Encuestas</h2>
        <p><i class="fas fa-poll"></i> No disponible todavía</p>
    </section>

    <!-- Sección para el video -->
    <section id="video" class="video">
        <h2>Video</h2>
        <p><i class="fas fa-video"></i> No disponible todavía</p>
    </section>
</body>
</html>
